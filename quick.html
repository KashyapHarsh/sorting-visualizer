<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sort</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background: url(bg.jpg) no-repeat center center fixed;

            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-4 offset-2">
                <div class="card text-light bg-transparent">
                    <h2 class="card-header">Quick Sort</h2>
                    <div class="card-body">
                        <div class="fluid-container">

                            <h3>Array Input</h3>
                            <input class="array-input" id="array-input"
                                placeholder="Enter numbers, seperated by spaces...">
                            <button class="submit-array" id="submit-array">Sort</button>
                            <div class="input-error" id="input-error"></div>
                            <h3>Array Output</h3>
                            <div class="array bg-light text-dark" id="array"></div>
                            <div class="status" id="status"></div>
                        </div>
                        <br>
                        <br>

                        <div class="container d-flex justify-content-center">
                            <div class="text-center me-3"> <a href="index.html" class="btn btn-primary">Home</a></div>
                            <div class="text-center"> <a href="quick.html" class="btn btn-primary">Reset</a></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 offset-2">
                <div class="card text-dark" style="width: 18rem;">
                    <div class="card-header fw-medium">
                       Time Complexity
                    </div>
                    <ul class="list-group list-group-flush ">
                        <li class="list-group-item text-dark fw-medium ">Best Case : O(n*logn)</li>
                        <li class="list-group-item text-dark fw-medium ">Average Case : O(n*logn)</li>
                        <li class="list-group-item text-dark fw-medium ">Worst Case : O(n2)</li>
                        <li id="time-list" class="list-group-item text-dark fw-medium ">Time Taken : <span id="time"> null</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/quick.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
